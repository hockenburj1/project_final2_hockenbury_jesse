<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Planet</title>
    <meta name="description" content="Pizza Planet, the iconic pizza of the Toy Story franchise">

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="wrapper">
    <header class="content">
        <img src="img/logo.png" alt="Pizza Plannet" />
    </header>

    <section class="content">
        <img id="banner" src="img/banner-1.jpg" alt="pizza banner" />
    </section>

    <section id="colors" class="content">
        <h2>Colors</h2>
        <div class="color-box">
            <div id="color1"></div>
            <div class="color-info">
                <p>Light Red</p>
                <p>#a32c2c</p>
            </div>
        </div>

        <div class="color-box">
            <div id="color2"></div>
            <div class="color-info">
                <p>Dark Red</p>
                <p>#560f0f</p>
            </div>
        </div>

        <div class="color-box">
            <div id="color3"></div>
            <div class="color-info">
                <p>Pink</p>
                <p>#ef5959</p>
            </div>
        </div>

        <div class="color-box">
            <div id="color4"></div>
            <div class="color-info">
                <p>Dark Green</p>
                <p>#06561d</p>
            </div>
        </div>

        <div class="color-box">
            <div id="color5"></div>
            <div class="color-info">
                <p>Light Green</p>
                <p>#2ca34e</p>
            </div>
        </div>
    </section>

    <aside>
        <section id="martians">
            <img src="img/martians.gif" alt="martians" />
        </section>

    <section id="typography" class="content">
        <h2>Typography</h2>

        <h3>Heading Font</h3>
        <p>
            Surbabana
        </p>

        <h3>Content Font</h3>
        <p>
            Arial
        </p>
    </section>

    <section id="button-example" class="content">
        <h2>Buttons</h2>
        <div class="buttons">
            <a href="#" class="button">Submit</a>
            <a href="#" class="button">Clear</a>
        </div>
    </section>
</aside>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
